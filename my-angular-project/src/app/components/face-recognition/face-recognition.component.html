<div class="container">
    <h2>Face Recognition</h2>
    <div id="message"></div>
    <button id="recognize" (click)="toggleRecognition()">{{ buttonText }}</button>
    <br><br>
    <img id="video_feed" [src]="videoFeedUrl" alt="Video Feed" width="640" height="480">
    <br>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
